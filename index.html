<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UB Furniture</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="max-w-lg max-h-100vh ml-auto mr-auto bg-gray-100 rounded-t-3xl rounded-b-3xl">
        <div>
            <div class="relative">
                <img class="w-full rounded-t-3xl rounded-bl-3xl" style="height: 570px;"

                <div class="absolute top-10 left-5 flex justify-around">
                    <i class="fa fa-arrow-left pr-40 pl-5" aria-hidden="true"></i>
                    <p>Product</p>
                    <i class="icon ion-md-cart pl-44 text-xl"></i>
                </div>
            </div>
            <div class="relative">
                <div class="absolute -bottom-7 right-20 rounded-full bg-white px-5 py-3">
                    <i class="icon ion-md-heart text-3xl text-red-500"></i>
                </div>
            </div>
        </div>
        <div class="mt-10 px-10">
            <p class="text-xl font-bold pb-1 text-red-500">$115.00</p>
            <div class="flex justify-between">
                <p class="font-bold">Minimal Chair</p>
                <div class="flex">
                    <i class="icon ion-md-star text-yellow-500"></i>
                    <i class="icon ion-md-star text-yellow-500"></i>
                    <i class="icon ion-md-star text-yellow-500"></i>
                    <i class="icon ion-md-star text-yellow-500"></i>
                    <i class="icon ion-md-star-half text-yellow-500"></i>
                    <p class="pl-2">4.5</p>
                </div>
            </div>
        </div>
        <div class="mt-5 px-10">
            <p class="text-sm">Color Option</p>
            <div class="pl-1 text-xl">
                <i class="icon ion-ios-radio-button-on text-3xl pt-2 text-red-500"></i>
                <i class="fa fa-circle text-gray-400 text-2xl" aria-hidden="true"></i>
                <i class="fa fa-circle text-2xl" aria-hidden="true"></i>
            </div>
        </div>
        <div class="mt-5 px-10">
            <p class="font-bold">Description</p>
            <p class="text-sm pt-3 leading-8">
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. <br> Debitis distinctio nemo, ea quidem culpa eum <br>
                porro cumque inventore fugiat ducimus,

            <p class="bg-gray-900 border-2 border-solid rounded-br-3xl rounded-tl-3xl pt-3 pb-3 pl-9 pr-0 text-white"><span class="text-2xl">+</span> Add to Cart</p>
        </div>
